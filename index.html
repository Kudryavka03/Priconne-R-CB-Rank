<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>En Priconne R Clan Rank Query</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
    <style>
        html,body{
            font-size: 14px;
            font-family: 'Microsoft Yahei',Tahoma,Verdana,simsun,sans-serif;
        }
        table {width: 85%;margin: 30px auto;}
    </style>
</head>
<body>
    <table id="table" border="1">
        <caption>EN Server Priconne R Clan Battle Rank[1-2000]</caption>
        <caption>Ctrl + F to query data...</caption>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Clan</th>
                <th>Damage</th>
                <th>Leader</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
    Papa.parse('./Rank.csv', {
        download: true,
        complete: function(results) {
            var data = results.data, html;
            for(var i = 1, _l = data.length-1; i < _1; i++) {
                var item = data[i];
                html += '<tr><td>'+item[0]+'</td><td>'+item[1]+'</td><td>'+item[2]+'</td><td>'+item[3]+'</td></tr>';
            }
            $('#table tbody').append(html);
        }
    });
    </script>
</body>
</html>
